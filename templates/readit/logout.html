<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log out</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="card m-5">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <h3 class="card-title">Do you really want to log out?</h3>
            <a href="{% url 'blog:index' %}" class="btn btn-primary m-2">No</a>
            <button type="submit" class="btn btn-danger">Yes</button>
        </form>
    </div>
</div>
</body>
</html>
